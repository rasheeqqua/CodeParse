name: Deploy to GH Pages
on:
  push:
    branches: [main]     # deploy whenever main changes
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2       # or setup-node if using npm
        with: { version: 8 }
      - run: pnpm install
      - run: pnpm run build              # or npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages               # target branch
          folder: dist                   # or build for CRA